---
# Pass through App::Test::Generator/fuzz-harness-generator

module: Genealogy::Obituary::Lookup
function: search

config:
  test_undef: 0

new:

input:
  last:
    type: string
    min: 1
    max: 100
    matches: "^[\\w\\-]+$"  # Allow hyphens in surnames
  first:
    type: string
    optional: true
    min: 1
    max: 100
  middle:
    type: string
    optional: true
    min: 1
    max: 100
  age:
    type: integer
    optional: true
    min: 0
    max: 120
